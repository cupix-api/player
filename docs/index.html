<html>
	<head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/101/three.min.js"></script>
        <script type = "text/javascript" src = "./WebGL.js"></script>
        <script type = "text/javascript" src = "./TrackballControls.js"></script>
        <script type = "text/javascript" src = "./OrbitControls.js"></script>
        <script type = "text/javascript" src = "./DragControls.js"></script>
        <script type = "text/javascript" src = "./TransformControls.js"></script>
        <script type = "text/javascript" src = "./playground.js"></script>
        <style>
            .console-wrapper{
                overflow: auto;
            }
            .console{
                white-space: pre-line;
                font-size: 14px;
            }
            .prefix{
                opacity: 0.5;
                padding-right: 0.5em;
            }
        </style>
    </head>
    <body class="container-fluid mt-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h1">Cupix Player Playground</p>
            </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col col-10">
                <div class="input-group mb-1">
                    <input type="text" class="form-control" id="txt-player-url" placeholder="Published 3D Tour URL" 
                    aria-label="Published 3D Tour URL" aria-describedby="btn-open" value="https://players.cupix.com/p/bUVnYXBp">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="btn-open">Open</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-8">
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Section</button>
                        <div class="dropdown-menu" id="setion-list">
                        </div>
                    </div>
                    <input type="text" class="form-control" id="txt-active-section">
                </div>
            </div>
            <div class="col col-1">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Test</button>
                <div class="dropdown-menu" id="drop-add">
                    <a class="dropdown-item" id="add-box" href='#'>Add Box</a>
                    <a class="dropdown-item" id="add-dim" href='#'>Dist b/w Panos</a>
                </div>
            </div>
            <div class="col col-1">
                <button type="button" class="btn btn-primary" id="btn-sync" data-toggle="button" aria-pressed="false" autocomplete="off">Sync Cam</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-5 shadow mr-3 mb-3 bg-white rounded embed-responsive embed-responsive-4by3">
                <iframe id="embedded-player" class="embed-responsive-item" src="https://players.cupix.com/p/bUVnYXBp" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
            <div class="col col-5 shadow rounded mb-3 bg-white p-0" id="external-3Dviewer-container">    
            </div>
        </div>
        <div class="row justify-content-md-center" style="height:30%">
            <div class="console-wrapper col col-5 bg-dark pt-1 mr-3 border border-primary"">
                <p class="h5 text-warning">Events from the Player</p>
                <p id="txt-console-left" class="console mt-1 mb-1 text-white text-monospace"></p>
            </div>
            <div class="console-wrapper col col-5 bg-dark pt-1 border border-primary" id="txt-console-right-wrapper">
                <p class="h5 text-warning">Console</p>
                <p id="txt-console-right" class="console mt-1 mb-1 text-white text-monospace"></p>
            </div>
        </div>
    </div>
    <!--
    <canvas id="canvas" width="1000" height="500"></canvas>
    !-->
    </body>
</html>
